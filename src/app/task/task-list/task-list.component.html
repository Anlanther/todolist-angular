<div class="card w-75">
  <div class="card-body">
    <h3>To Do List:</h3>

    <app-add-task></app-add-task>

    <div class="container">
      <div class="row">
        <div class="col-2">Priority Filter:</div>
        <div class="col-4">
          <input type="text" class="form-control">
        </div>
      </div>
    </div>

    <h4 *ngIf="listFilter">Priority {{listFilter}}</h4>

    <table class="table" *ngIf="tasks.length">
      <thead>
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Due Date</th>
          <th scope="col">Priority</th>
          <th scope="col">Done</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of filteredTasks">
          <td>
            <a [routerLink]="['/tasks', task.taskId]">
              {{task.taskName}}
            </a>
          </td>
          <td>{{task.dueDate}}</td>
          <td>{{task.priorityLevel}}</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
